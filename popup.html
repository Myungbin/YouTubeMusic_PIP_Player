<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music PIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(160deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      overflow: hidden;
    }

    .container {
      padding: 24px 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .logo {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .logo svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.3px;
    }

    .header-text p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 2px;
    }

    .status-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.active {
      background: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }

    .status-dot.inactive {
      background: #666;
    }

    .pip-button {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
      font-family: inherit;
    }

    .pip-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
    }

    .pip-button:active {
      transform: translateY(0);
    }

    .pip-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .pip-button.close {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      box-shadow: 0 4px 20px rgba(107, 114, 128, 0.3);
    }

    .pip-button.close:hover {
      box-shadow: 0 6px 25px rgba(107, 114, 128, 0.4);
    }

    .info-section {
      margin-top: 20px;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .info-title {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 8px;
    }

    .info-item:last-child {
      margin-bottom: 0;
    }

    .info-item svg {
      width: 14px;
      height: 14px;
      fill: rgba(255, 255, 255, 0.4);
      flex-shrink: 0;
    }

    .not-youtube-music {
      text-align: center;
      padding: 30px 20px;
    }

    .not-youtube-music svg {
      width: 48px;
      height: 48px;
      fill: rgba(255, 255, 255, 0.3);
      margin-bottom: 16px;
    }

    .not-youtube-music h2 {
      font-size: 15px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
    }

    .not-youtube-music p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
    }

    .open-ytm-button {
      margin-top: 20px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .open-ytm-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>YouTube Music PIP</h1>
        <p>미니 플레이어로 음악 즐기기</p>
      </div>
    </div>

    <div id="mainContent">
      <!-- 콘텐츠가 JavaScript로 동적 생성됩니다 -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
